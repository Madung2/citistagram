        .profile_page_main_body{

        .buttons{
            margin-left: 50px;
            margin-top: 8px;

        }
        .buttons button{
            border: none;
        }
        .buttons button:nth-child(1){
            background-image: -moz-linear-gradient(0deg, #766dff 0%, #88f3ff 100%);
            background-image: -webkit-linear-gradient(0deg, #766dff 0%, #88f3ff 100%);
            background-image: -ms-linear-gradient(0deg, #766dff 0%, #88f3ff 100%);
            border: none;
            color: #080615;
        }

        .buttons button:nth-child(2){
            background-image: -moz-linear-gradient(0deg, #766dff 0%, #88f3ff 100%);
            background-image: -webkit-linear-gradient(0deg, #766dff 0%, #88f3ff 100%);
            background-image: -ms-linear-gradient(0deg, #766dff 0%, #88f3ff 100%);
            border: none;
            color: #080615;
        }
        .buttons button:nth-child(3){
            border: none;
        }

        .head_right_column{
            padding-left: 80px;
            padding-top: 100px;
            justify-content: center;
            flex-direction:row;
            display: flex;
        }
        .head_right_column p{
            font-size:1.8em;
            color:#C7B0FFFF;
        }
        .head_right_column button{
            background-color: transparent;
            border-radius: 4px;
            border: 1px solid white;
        }
        .followers_and_follows{
            padding-left: 80px;
            padding-top: 20px;
            padding-bottom:50px;
            flex-direction:row;
            display: flex;
            justify-content: space-between;
        }
        .main_text{
            padding-left: 80px;
        }
        /*===================중앙====================*/
        .other_menus{
            background-color: #080615;

            display:flex;
            justify-content: space-between;
            flex-direction:row;
        }
        .other_menus div{
            flex-direction: column;
            padding-bottom: 30px;
        }
        .other_menus div p{
            text-align: center;
        }
/*===================하단====================*/
        .body_part{
            padding-top: 30px;
            display: flex;
            justify-content: center;
            border-top: 1px solid antiquewhite;
        }
        .body_content{
            background-color: #080615;
            width: 930px;
            height: 1200px;

        }
        .first-row{
            display: flex;
            justify-content: center;

        }
        .padding2{
            width:40px;
        }
        .first-row button{
            background-color: transparent;
            border:none;

        }
        .first-row :hover{
            background-image: -moz-linear-gradient(0deg, #766dff 0%, #88f3ff 100%);
            background-image: -webkit-linear-gradient(0deg, #766dff 0%, #88f3ff 100%);
            background-image: -ms-linear-gradient(0deg, #766dff 0%, #88f3ff 100%);
            color: #080615;
            border-radius: 2px;
        }
        .padding2 :hover{
            background-color: #080615;
        }

        .for_padding{
            height: 90px;
            width: 100%;
            background-color: #080615;
        }
        .for_padding1{
            height: 45px;
        }
        .picture_boxes_row{
            justify-content: space-between;
            display: flex;

        }

        .picture_box{
            width: 280px;
            height: 280px;
            background-color: wheat;
            overflow: hidden;
            position: relative;
            transition: .5s ease;

        }
        .picture_box img{
            object-fit: cover;
            width: 100%;
            height: 100%;

        }
        .text{
            position: absolute;
            color: white;
            visibility: hidden;
        }
        .picture_box:hover{
            opacity: 0.7;
        }
        .picture_box:hover .text{
            visibility: visible;
        }

    </style>
